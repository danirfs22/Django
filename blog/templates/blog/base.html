{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu primeiro Blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
<header class="page-header">
    <div class="container">
        <h1><a href="/">Meu primeiro Blog</a></h1>

        <a href="{% url 'post_new' %}" class="top-menu">
            <img src="{% static 'icons/plus.svg' %}" alt="Novo post">
            <span>Novo post</span>
        </a>
    </div>
</header>

    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
